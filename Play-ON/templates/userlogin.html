<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>User login</title>
    <link rel="shortcut icon" href="{{ url_for ('static', filename='favicon_io/favicon-main.png') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body class="text-center">
     <link href="{{url_for('static', filename='/css/signin.css')}}" rel="stylesheet">
  <form class="form-signin" action="/user" method="post">
    <img src="{{url_for('static',filename='/img/p.png')}}" alt="Play-ON logo" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">User login</h1>
    <label for="uname" class="visually-hidden">Username or Email</label>
    <input type="text" id="uname" class="form-control" name="username" placeholder="Username or Email" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <br>
        <br>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2021</p>
  </form>
  <script type="text/javascript">
    
    alert('{{params['mes']}}');
  </script>
  </body>
</html>
