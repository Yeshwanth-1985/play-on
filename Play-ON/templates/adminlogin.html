  <body class="text-center">
     <link href="{{url_for('static', filename='/css/signin.css')}}" rel="stylesheet">

  <form class="form-signin" action="/adminlogin" method="post">
    <a href="/" style="background-color: #444; color: white; margin: 10px; padding: 15px; text-align: center;
  text-decoration: none; display: inline-block;">Home</a>
    <br><br>
    <h1 class="h3 mb-3 fw-normal">Admin login</h1>
    <label for="uname" class="visually-hidden">Email address</label>
    <input type="text" id="uname" class="form-control" name="adminname" placeholder="User name" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="admin_password" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2021</p>
  </form>
  </body>
